<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styleguide</title>
  <link rel="stylesheet" href="styles/tumi.css">

  <style>
    body {
      background-color: lightgrey;
      max-width: 500px;
    }
    button, form {
      margin: .5rem 0;
    }

    h1 {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>

<body>
  <h1>Huisstijl TuMi Mundo</h1>
  <button class="button-standard purple">Standard Button</button>
  <button class="button-standard white">White Button</button>
  <button class="button-round purple"><img src="assets/heart.svg" alt=""></button>
  <button class="button-square purple"><img src="assets/bars.svg" alt=""></button>
  <button class="button-square purple current"><img src="assets/bars.svg" alt=""></button>
  <button class="button-wide green">Wide button</button>
  <button class="button-icon red">Icon 1 (img)<img src="assets/times-circle.svg" alt=""></button>
  <button class="button-icon purple">
    <svg width="800px" height="800px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none">
      <path stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M7 17.259V6.741a1 1 0 0 1 1.504-.864l9.015 5.26a1 1 0 0 1 0 1.727l-9.015 5.259A1 1 0 0 1 7 17.259Z" />
    </svg>Icon 2 (svg)</button>
  <a href="" class="button-standard red">Secretly a link</a>

  <form role="search" class="searchbox" action="/stories/filter?query=" method="get">
    <label for="search">
      <input type="search" role="searchbox" id="search" placeholder="" name="query" value="" />
      <span>Search for stories</span>
    </label>
    <button type="submit"><img src="assets/search.svg" alt=""></button>
  </form>

</body>

</html>
